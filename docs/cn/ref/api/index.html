			<h2>欢迎访问Palette API参考文档</h2>
			<p>Palette是一个开源的、跨语言的游戏开发工具类库，使用各种语言原生实现，其中提供了一些在游戏开发中可能用到的工具类。</p>
			<p>Palette的愿景是为开发者在不同的语言下提供近似的使用体验，在遵守命名约定的前提下，提供相同的接口命名。目前Palette支持的语言包括：</p>
			<ul>
				<li>面向<b>Unity</b>的<b>C#</b>。</li>
				<li>面向<b>AIR</b>的<b>ActionScript</b>。</li>
			</ul>
			<p>如果你对参与到Palette的建设中感兴趣，欢迎访问<a href="https://github.com/xiaoChi888/Palette" target="_blank">Palette的GitHub公共存储库</a>。</p>
